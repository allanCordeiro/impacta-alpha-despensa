    type: object
  balance_handlers.Response:
    properties:
      data: {}
      status:
        type: string
      statusCode:
        type: integer
    type: object
  stock_handlers.Response:
    properties:
      data: {}
      status:
        type: string
      statusCode:
        type: integer
    type: object
  usecase.CreateProductInput:
    properties:
      creation_date:
        type: string
      expiration_date:
        type: string
      name:
        type: string
      quantity:
        type: integer
    type: object
  usecase.GetProductOutput:
    properties:
      creation_date:
        type: string
      expiration_date:
        type: string
      id:
